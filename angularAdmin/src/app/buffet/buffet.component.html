<div class="box">	
	<div class="box-body">
		<table class="tableFull table table-bordered table-striped">
			<thead>
				<tr>
					<th></th>
					<th>Título</th>
					<th>Descrição</th>
					<th>Imagem</th>					
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let elem of lista">
					<td>
						<div class="btn-group">
							<button type="button" [routerLink]="['/buffet/edit', elem.id]" routerLinkActive="active" class="btn btn-primary"><i class="fa fa-pencil"></i></button>					
							<button type="button" [routerLink]="['/buffet/remove', elem.id]" class="btn btn-danger"><i class="fa fa-remove"></i></button>					
						</div>
					</td>
					<td>{{elem.titulo}}</td>
					<td>{{elem.descricao}}</td>
					<td>{{elem.id_imagem}}</td>					
				</tr>
			</tbody>
		</table>
	</div>
</div>
