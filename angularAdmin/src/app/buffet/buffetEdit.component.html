<!-- general form elements -->
<div class="box box-primary">
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form">
    <div class="box-body">
      <div class="form-group">
        <label for="f1">Título</label>
        <input type="text" class="form-control" id="f1" placeholder="Título" [(ngModel)]="elem.titulo">
      </div>
      <div class="form-group">
        <label for="f2">Descrição</label>
        <textarea class="form-control" id="f2" placeholder="Descrição"></textarea>
      </div>      
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
<!-- /.box -->
