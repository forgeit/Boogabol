<div class="modal-calendar" [hidden]="modalHidden">
	<div class="modal-calendar-window">
		<h4><i class="fa fa-calendar"></i> Novo <b>Registro</b></h4>
		<div>
			<div class="form-group">
				<label>Título</label>
				<input type="text" class="form-control" maxlength="255">        
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Cor Primária</label>
					<input type="color" class="form-control" (change)="refresh.next()">				
				</div>
				<div class="form-group col-sm-6">
					<label>Cor Secundária</label>
					<input type="color" class="form-control" (change)="refresh.next()">
				</div>			
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Começa Em</label>
					<input type="text" class="form-control">
				</div>	
				<div class="form-group col-sm-6">
					<label>Termina Em</label>
					<input type="text" class="form-control">
				</div>	
			</div>	
			<hr>
			<div class="text-right">		
				<button type="button" class="btn btn-primary">Salvar</button>				
			</div>		
		</div>	
	</div>
</div>

<div class="box">		
	<div class="box-body">
		<div class="row text-center">
			<div class="col-md-4">
				<div class="btn-group">
					<div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"> Previous </div>
					<div class="btn btn-secondary" mwlCalendarToday [(viewDate)]="viewDate"> Today </div>
					<div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"> Next </div>
				</div>
			</div>
			<div class="col-md-4">
				<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
			</div>
			<div class="col-md-4">
				<div class="btn-group">
					<div class="btn btn-primary" (click)="view = 'month'" [class.active]="view === 'month'"> Month </div>
					<div class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'"> Week </div>
					<div class="btn btn-primary" (click)="view = 'day'" [class.active]="view === 'day'"> Day </div>
				</div>
			</div>
		</div>
		<br>
		<div [ngSwitch]="view">
			<mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-month-view>
			<mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-week-view>
			<mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-day-view>
		</div>

		<br><br><br>

		<h3>
			Edit events
			<button class="btn btn-primary pull-right" (click)="addEvent()"> Add new </button>
			<div class="clearfix"></div>
		</h3>

		<table class="event-editor-table">

			<thead>
				<tr>
					<th>Title</th>
					<th>Primary color</th>
					<th>Secondary color</th>
					<th>Starts at</th>
					<th>Ends at</th>
					<th>Remove</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let event of events; let index = index">
					<td>
						<input
						type="text"
						class="form-control"
						[(ngModel)]="event.title"
						(keyup)="refresh.next()">
					</td>
					<td>
						<input type="color" [(ngModel)]="event.color.primary" (change)="refresh.next()">
					</td>
					<td>
						<input type="color" [(ngModel)]="event.color.secondary" (change)="refresh.next()">
					</td>

					<td>
						<input type="text"/>
					</td>
					<td>
						<input type="text"/>
					</td>+

					<td>
						<button class="btn btn-danger" (click)="events.splice(index, 1); refresh.next()">Delete</button>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
