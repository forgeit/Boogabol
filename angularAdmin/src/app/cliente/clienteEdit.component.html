<div class="box box-primary">

  <form name="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="box-body">

      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" disabled="true" value="{{complexForm.value.id}}">        
      </div>
      
      <div class="row">

        <div class="col-lg-8 form-group">
          <label for="f1">Nome</label>
          <input type="text" class="form-control" id="f1" maxlength="255" placeholder="Nome" [formControl]="complexForm.controls['nome']">
          <p class="text-danger" [hidden]="complexForm.controls.nome.valid || (complexForm.controls.nome.pristine && !submitted)">
            Nome é Obrigatório
          </p>
        </div>      

        <div class="col-lg-4 form-group">
          <label for="f2">CPF</label>
          <input type="text" class="form-control cpf-mask" id="f2" maxlength="14" placeholder="CPF" [formControl]="complexForm.controls['cpf']">
        </div>

      </div>

      <div class="form-group">
        <label for="f3">Endereço</label>
        <input type="text" class="form-control" id="f3" maxlength="500" placeholder="Endereço" [formControl]="complexForm.controls['endereco']">        
      </div>

      <div class="row">

        <div class="col-lg-8 form-group">
          <label for="f4">Cidade</label>
          <select class="form-control" [formControl]="complexForm.controls['id_cidade']" id="f4">
            <option *ngFor="let elem of listAux2" value="{{elem.id}}">{{elem.nome}}</option>
          </select>
        </div>

        <div class="col-lg-4 form-group">
          <label for="f5">CEP</label>
          <input type="text" class="form-control" id="f5" maxlength="8" placeholder="CEP" [formControl]="complexForm.controls['cep']">
          <p class="text-danger" [hidden]="complexForm.controls.cep.valid || (complexForm.controls.cep.pristine && !submitted)">
            Somente Números
          </p>
        </div>

      </div>

      <div class="row">      

        <div class="col-lg-8 form-group">
          <label for="f7">Email</label>
          <input type="text" class="form-control" id="f7" maxlength="255" placeholder="Email" [formControl]="complexForm.controls['email']">        
        </div>

        <div class="col-lg-4 form-group">
          <label for="f6">Telefone</label>
          <input type="text" class="form-control phone-mask" id="f6" maxlength="16" placeholder="Telefone" [formControl]="complexForm.controls['telefone']">        
        </div>

      </div>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
  
</div>

<div class="box box-info">

  <div class="box-header">
    <h3 class="box-title">Aniversariantes 
      <button type="button" class="btn btn-sm btn-info" (click)="addItem()"><i class="fa fa-plus"></i></button>
    </h3>        
  </div>

  <form name="formAux" (ngSubmit)="submitFormAux()">    
    <div class="box-body">      

      <div class="row" *ngFor="let elem of listAux; let i = index">

        <div class="col-sm-7 form-group">
          <label for="f8">Nome</label>
          <input type="text" class="form-control" id="f8" maxlength="255" placeholder="Nome" [(ngModel)]="elem.nome" name="nome{{i}}">                    
        </div>

        <div class="col-lg-4 form-group">
          <label for="f9">Data de Nascimento</label>
          <input type="text" class="form-control mask-date" id="f9" maxlength="10" placeholder="Data de Nascimento" [(ngModel)]="elem.dt_nasc" name="dt_nasc{{i}}">                    
        </div>

        <div class="col-sm-1 form-group">
          <label>-</label>
          <button type="button" class="form-control btn btn-sm btn-danger" (click)="removeItem(i, elem.id)"><i class="fa fa-remove"></i></button>
        </div>
      </div>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Salvar Aniversariantes</button>
    </div>
  </form>
  
</div>
