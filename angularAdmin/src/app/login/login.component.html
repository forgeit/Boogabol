<div class="login-div">
	<div class="login-box">
		<div class="login-logo">
			<b>Boogabol</b> Admin
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<form name="form" (ngSubmit)="submitForm()">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Login" [(ngModel)]="usuario.login" name="login">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.senha" name="password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<p class="text-danger">{{msgError}}</p>
				<div class="row">
					<div class="col-xs-8">

					</div>
					<!-- /.col -->
					<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="#">Retornar ao Site</a><br>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</div>
