<div class="box">		
	<div class="box-body">
		<table class="tableFull table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Visualizado</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let elem of list">
					<td>{{elem.id}}</td>
					<td>{{elem.nome}}</td>					
					<td>{{elem.telefone}}</td>					
					<td>{{elem.email}}</td>					
					<td [ngClass]="{'td-grey': elem.flag_lido == 0}">{{elem.flag_lido == 1 ? 'Sim' : 'NÃ£o'}}</td>
					<td>
						<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/orcamento/edit', elem.id]"><i class="fa fa-eye"></i></button>					
						<button type="button" class="btn btn-danger btn-sm" (click)="onRemove(elem.id)"><i class="fa fa-remove"></i></button>					
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
