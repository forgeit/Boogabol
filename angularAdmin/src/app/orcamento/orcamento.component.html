<div class="box">		
	<div class="box-body">
		<table class="tableFull table table-bordered table-striped">
			<thead>
				<tr>
					<th></th>
					<th>ID</th>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Visualizado</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let elem of list">
					<td>
						<div class="btn-group">						
							<button type="button" [routerLink]="['/orcamento/edit', elem.id]" class="btn btn-primary"><i class="fa fa-pencil"></i></button>					
							<button type="button" class="btn btn-danger" (click)="onRemove(elem.id)"><i class="fa fa-remove"></i></button>					
						</div>
					</td>
					<td>{{elem.id}}</td>
					<td>{{elem.nome}}</td>					
					<td>{{elem.telefone}}</td>					
					<td>{{elem.email}}</td>					
					<td [ngClass]="{'td-grey': elem.flag_lido == 0}">{{elem.flag_lido == 1 ? 'Sim' : 'NÃ£o'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
