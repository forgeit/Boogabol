<div class="box box-primary">

  <form name="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="box-body">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" disabled="true" value="{{complexForm.value.id}}">        
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" placeholder="Nome" id="f1" [(ngModel)]="orcamento.nome" name="nome" class="form-control" maxlength="255" />
            <label for="f1">Nome</label>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email" id="f3" [(ngModel)]="orcamento.email" name="email" class="form-control" maxlength="255" />
            <label for="f3">Email</label>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Nome do Aniversariante" id="f11" [(ngModel)]="orcamento.nome_aniversariante" name="nome_aniversariante" class="form-control" maxlength="255" />
            <label for="f11">Nome do Aniversariante</label>
          </div>
          <span class="ct-form-section__header">Tipo de Festa</span>
          <div class="form-group">
            <select id="f9" data-placeholder="Tipo de Festa" [(ngModel)]="orcamento.id_tipo_festa" name="id_tipo_festa" class="form-control">
              <option *ngFor="let elem of tipoFestaList" value="{{elem.id}}">{{elem.titulo}}</option>                            
            </select>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Data da Festa" id="f4" [(ngModel)]="orcamento.data" name="data" class="form-control data-mask" maxlength="10" />
            <label for="f4">Data da Festa</label>
          </div>       
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" placeholder="Telefone *" id="f2" [(ngModel)]="orcamento.telefone" name="telefone" class="form-control" maxlength="50" />
            <label for="f2">Telefone *</label>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Onde nos Encontrou?" id="f7" [(ngModel)]="orcamento.onde_encontrou" name="onde_encontrou" class="form-control" maxlength="100" />
            <label for="f7">Onde nos Encontrou?</label>
          </div>
          <div class="form-group">
            <input type="number" min="1" max="150" placeholder="Idade do Aniversariante" id="f11" [(ngModel)]="orcamento.idade_aniversariante" name="idade_aniversariante" class="form-control" maxlength="3" />
            <label for="f11">Idade do Aniversariante</label>
          </div>
          <span class="ct-form-section__header">Decoração</span>
          <div class="form-group">
            <select id="f10" data-placeholder="Decoração" [(ngModel)]="orcamento.id_decoracao" name="id_decoracao" class="form-control">
              <option *ngFor="let elem of decoracaoList" value="{{elem.id}}">{{elem.titulo}}</option>
            </select>
          </div>
          <div class="form-group">
            <input type="number" min="1" max="99999" placeholder="Número de Convidados" id="f6" [(ngModel)]="orcamento.num_convidados" name="num_convidade" class="form-control" maxlength="5" />
            <label for="f6">Número de Convidados</label>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" placeholder="Tema" id="f5" [(ngModel)]="orcamento.tema" name="tema" class="form-control" maxlength="255" />
            <label for="f5">Tema</label>
          </div>   
          <div class="form-group">
            <textarea placeholder="Observações *" id="f8" rows="8" [(ngModel)]="orcamento.obs" name="obs" class="form-control ct-u-margin-top-15"></textarea>
            <label for="f8">Observações *</label>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="alert-success">
            {{messageSuccess}}
          </div>
          <div class="alert-danger">
            {{messageError}}
          </div>
          <button [hidden]="btnHide" type="button" class="btn btn-motive" (click)="onSubmit();">Enviar</button>                    
        </div>
      </div>      
    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
  
</div>
