<!-- general form elements -->
<div class="box box-primary">
  <!-- /.box-header -->
  <form name="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="box-body">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" value="{{complexForm.value.id}}" disabled="true">        
      </div>
      <div class="form-group">
        <label for="f1">Título</label>
        <input type="text" class="form-control" id="f1" maxlength="255" placeholder="Nome" [formControl]="complexForm.controls['nome']">
        <p class="text-danger" [hidden]="complexForm.get('nome').valid || (complexForm.get('nome').pristine)">
          Nome é Obrigatório
        </p>
      </div>
      <div class="form-group">
        <label for="f2">Link</label>
        <input type="text" class="form-control" id="f2" maxlength="255" placeholder="Link" [formControl]="complexForm.controls['link']">
        <p class="text-danger" [hidden]="complexForm.get('link').valid || (complexForm.get('link').pristine)">
          Link é Obrigatório
        </p>
      </div>
      <div class="form-group">
        <label>Imagem</label>
        <input type="file" (change)="onFileChange($event)"/>
        <div class="div-img-form" *ngIf="complexForm.value.id_imagem">
          <img class="thumbnail" [src]="urlFile + complexForm.value.id_imagem"/>
        </div>
      </div>  
    </div>
    <!-- /.box-body -->    

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
<!-- /.box -->
