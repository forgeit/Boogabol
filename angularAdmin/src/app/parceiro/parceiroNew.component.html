<!-- general form elements -->
<div class="box box-primary">
  <!-- /.box-header -->
  <form name="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="box-body">
     <div class="form-group">
      <label for="f1">Título</label>
      <input type="text" class="form-control" id="f1" maxlength="255" placeholder="Nome" [formControl]="complexForm.controls['nome']">
      <p class="text-danger" [hidden]="complexForm.controls.nome.valid || (complexForm.controls.nome.pristine && !submitted)">
        Nome é Obrigatório
      </p>
    </div>
    <div class="form-group">
      <label for="f2">Link</label>
      <input type="text" class="form-control" id="f2" maxlength="255" placeholder="Link" [formControl]="complexForm.controls['link']">
      <p class="text-danger" [hidden]="complexForm.controls.link.valid || (complexForm.controls.link.pristine && !submitted)">
        Link é Obrigatório
      </p>
    </div>
  </div>
  <!-- /.box-body -->    

  <div class="box-footer">
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
</div>
<!-- /.box -->
