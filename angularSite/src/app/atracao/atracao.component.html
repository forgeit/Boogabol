<main>
	<!-- *** Faq Panel *** -->
	<div class="container ct-u-padding-top-30">
		<div class="row">
			<div data-items="1" data-items-sm="2" data-items-lg="3" data-items-xl="4" class="ct-slick ct-js-slick ct-slick--arrows2">
				<div class="item" *ngFor="let elem of list">
					<figure class="ct-party-box ct-party-box--simple">
						<div class="ct-party-box__inner">
							<div class="ct-party-box__media">
								<img [src]="helper.urlFile + elem?.id_imagem" alt="Create Invites" />
							</div>
							<div class="ct-party-box__content">
								<h3 class="ct-party-box__header"><span>{{elem.titulo}}</span></h3>
								<p>{{elem.descricao.length <= 100 ? elem.descricao : elem.descricao | slice:0:100}}</p>
								<div class="ct-party-box__hidden ct-js-hidden">
									<div class="inner">
										<p></p>
									</div>
								</div>
								<button *ngIf="elem.descricao.length > 100" class="btn btn-motive" (click)="helper.showModal(elem.titulo, elem.descricao)">Ver Mais</button>
							</div>
						</div>							
					</figure>
				</div>				
			</div>
		</div>
	</div>
</main>
